<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial</title>
    <style>
        body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .contenedor {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .presgunta {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .respuesta {
      list-style: none;
      padding: 0;
    }
    .respuesta li {
      margin-bottom: 10px;
    }
    .respuesta button {
      padding: 10px 15px;
      font-size: 1em;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .respuesta button:hover {
      background-color: #e1e1e1;
    }
    </style>
</head>
<body>
    <div class="contenedor">
        <div id="contenedor-pregunta">
          <div id="pregunta" class="pregunta"></div>
          <ul id="respuesta" class="respuesta"></ul>
        </div>
      </div>
          
    <script src="index.js"></script>
</body>
</html>
